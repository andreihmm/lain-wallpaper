<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Estática Interativa com WebM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tv-container">
        <!-- Vídeo de fundo estático -->
        <video class="fundo" autoplay loop muted>
            <source src="tv-static.webm" type="video/webm">
            Seu navegador não suporta o formato de vídeo.
        </video>

        <!-- Vídeo da garota com blur nas bordas -->
        <div class="video-container">
            <video class="background-video" autoplay muted loop>
                <source src="anime-girl-fast.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Camada estática que é revelada com o movimento do mouse -->
        <video class="static-video" autoplay loop muted>
            <source src="tv-static.webm" type="video/webm">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>


    <script src="script.js"></script>
</body>

</html>
