<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Estática Interativa com WebM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tv-container">
        <!-- Vídeo WebM da garota -->
        <video class="background-video" autoplay loop muted>
            <source src="anime-girl.webm" type="video/webm">
            Seu navegador não suporta o formato de vídeo.
        </video>

        <!-- Vídeo WebM da estática -->
        <video class="static-video" autoplay loop muted>
            <source src="tv-static.webm" type="video/webm">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <script src="script.js"></script>
</body>

</html>
